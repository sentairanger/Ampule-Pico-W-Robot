<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style type="text/css">
button {
	padding: 16px 32px;
	font-size: 17px;
	border-radius: 12px;
	background: #33fff6;

}
body {
	background: #33c1ff;
  text-align: center;
}
</style>
</head>
<body>
<h1> Ampule Motor Control </h1>
<table align="center">
 <tr>
    <th></th>
    <th><button id="forward">^</button></th>
    <th></th>
  </tr>
  <tr>
    <td><button id="left"><</button></td>
    <td><button id="eye">O</button></td>
    <td><button id="right">></button></td>
  </tr>
  <tr>
    <td></td>
    <td><button id="backward">v</button></td>
    <td></td>
  </tr>
</table>
<script type="text/javascript">
$('#forward').on('touchstart', function(){
  $.get('/forward');
  
  });
$('#forward').on('touchend', function(){
  $.get('/stop');
  
  }); 
$('#backward').on('touchstart', function(){
  $.get('/backward');
  
  });
$('#backward').on('touchend', function(){
  $.get('/stop');
  
  }); 
$('#left').on('touchstart', function(){
  $.get('/left');
  
  });
$('#left').on('touchend', function(){
  $.get('/stop');
  
  });
$('#right').on('touchstart', function(){
  $.get('/right');
  
  });
$('#right').on('touchend', function(){
  $.get('/stop');
  
  });
$('#eye').on('touchstart', function(){
  $.get('/on');
  
  });
$('#eye').on('touchend', function(){
  $.get('/off');
  
  });     
</script>
</body>
</html>
